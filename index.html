<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/desktop.css" media="(min-width:975px)">
  

  
  <title>Frontend Mentor | Profile card component</title>


</head>
<body>

  <main>
    <!-- Section 1 Background-->
    <section class="card__header"></section>
    <!-- Section 2 Picture, name a age-->
    <section class="card__profile">
      <div class="card__profile-info">
        <img src="./images/image-victor.jpg" alt="Profile picture" class="card__profile-picture">
        <p class="card__name">Victor Crest<span class="card__age"> 26</span></p>
        <p class="card__info">London</p>
      </div>
    </section>
      <!-- Section 3 Information-->
    <section class="card__social-info">
      <div class="mini__card">
        <p>80K</p>
        <sub>Followers</sub>
      </div>
      <div class="mini__card">
        <p>803K</p>
        <sub>Likes</sub>
      </div>
      <div class="mini__card">
        <p>1.4K</p>
        <sub>Photos</sub>
      </div>
    </section>
  </main>
 
</body>
</html>
